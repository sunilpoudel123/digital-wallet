spring.application.name=report-service
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/digital_wallet
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=report-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
logging.level.org.springframework=INFO
logging.level.com.example.report=DEBUG
spring.jackson.serialization.write-dates-as-timestamps=false
management.endpoints.web.exposure.include=*


grpc.client.user-service.address=static://localhost:8082
grpc.client.user-service.negotiationType=plaintext

grpc.server.port=9073
